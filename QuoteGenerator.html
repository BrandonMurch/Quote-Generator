<!DOCTYPE html>
<html lang=en>
  <head>
    <!-- Contact: Brandon.Murch@protonmail.com -->
    <meta name="author" content="Brandon Murch">
    <meta name="description" content="Automatically retreive a quote. Each time
    a quote is retrieved, the background changes. The user may also press
    tweet button to open up a new tab and tweet the quote.">
    <meta charset="utf-8">
    <title>Quote for You</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="QuoteGenerator.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="Quote-Background.js"></script>
  </head>
  <body class=" body--reset background">
    <article class="quote layout--center">
      <p class="quote__text quote__text--quote"></p>
      <footer class="quote__text quote__text--author"></footer>
      <div class="button button--generate"><p>
        <span class="glyphicon glyphicon-refresh"></span>
        Generate Quote</p>
      </div>
      <div class="button button--tweet"></div>
    </article>
    <div class="credit layout--center">
      <p>Created by Brandon Murch</p>
    </div>
  </body>
</html>
